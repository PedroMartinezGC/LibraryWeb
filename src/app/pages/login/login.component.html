<div class="content">
    <div class="login-data">
        <div>Usuario: 1234</div>
        <div>Contraseña: 1234</div>
    </div>

    <div class="login-box">
        <div class="title">Login</div>
        <div class="inputs-box">
            <div class="input">
                <mat-form-field color="accent">
                    <mat-label>Usuario</mat-label>
                    <input matInput [(ngModel)]="userLogin.user">
                </mat-form-field>
            </div>
    
            <div class="input">
                <mat-form-field color="accent">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" [(ngModel)]="userLogin.password">
                </mat-form-field>
            </div>

            <div class="login-button-box">
                <button class="login-button" mat-raised-button (click)="login()"><span>Entrar</span></button>
            </div>
        </div>
    </div>
</div>
